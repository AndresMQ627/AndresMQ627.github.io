<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rompecabezas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;  /* Impide que la p치gina haga scroll */
      background: #dbeafe;
      flex-direction: column;
    }

    .flower {
      position: absolute;
      width: 40px;
      height: 60px;
      animation: float 8s infinite ease-in-out;
      pointer-events: none;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 30px;
      background: linear-gradient(to top, #3b82f6, #93c5fd);
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
    }

    .petal:nth-child(1) {
      transform: rotate(0deg);
      left: 10px;
    }

    .petal:nth-child(2) {
      transform: rotate(-30deg);
      left: 0;
    }

    .petal:nth-child(3) {
      transform: rotate(30deg);
      left: 20px;
    }

    .stem {
      position: absolute;
      top: 30px;
      left: 18px;
      width: 4px;
      height: 30px;
      background: linear-gradient(to bottom, #065f46, #10b981);
      border-radius: 2px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }

    .puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      z-index: 1;
    }

    .piece {
      width: 100px;
      height: 100px;
      background-image: url('image.png');
      background-size: 300px 300px;
      border: 1px solid #ccc;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .dragging {
      opacity: 0.5;
    }

    #message {
      position: absolute;
      top: 10%;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px 30px;
      border-radius: 20px;
      font-size: 22px;
      text-align: center;
      color: #1e3a8a;
      display: none;
      z-index: 2;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .puzzle {
        grid-template-columns: repeat(3, 90px);
        grid-template-rows: repeat(3, 90px);
      }

      .piece {
        width: 90px;
        height: 90px;
        font-size: 16px;
      }

      #message {
        font-size: 18px;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

<div id="message">Esos ojitos, tan hermosos que me perder칤a en ellos sin pensarlo, felizmente 游눛</div>

<div class="puzzle" id="puzzle"></div>

<script>
  // Prevenir el scroll de la p치gina
  document.body.addEventListener('touchmove', function(e) {
    e.preventDefault();  // Esto desactiva el scroll
  }, { passive: false });

  // Crear flores flotantes tipo tulip치n
  for (let i = 0; i < 25; i++) {
    const flower = document.createElement('div');
    flower.className = 'flower';
    flower.style.top = Math.random() * 100 + '%';
    flower.style.left = Math.random() * 100 + '%';
    flower.style.animationDelay = `${Math.random() * 5}s`;

    for (let j = 0; j < 3; j++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      flower.appendChild(petal);
    }

    const stem = document.createElement('div');
    stem.className = 'stem';
    flower.appendChild(stem);

    document.body.appendChild(flower);
  }

  // Crear piezas del rompecabezas
  const puzzle = document.getElementById('puzzle');
  const order = [];

  for (let y = 0; y < 3; y++) {
    for (let x = 0; x < 3; x++) {
      const index = y * 3 + x;
      const div = document.createElement('div');
      div.classList.add('piece');
      div.style.backgroundPosition = `-${x * 100}px -${y * 100}px`;
      div.dataset.index = index;
      puzzle.appendChild(div);
      order.push(div);
    }
  }

  // Mezclar piezas
  order.sort(() => Math.random() - 0.5);
  order.forEach(piece => puzzle.appendChild(piece));

  let dragged;

  function handleTouchStart(e) {
    dragged = e.target;
    dragged.classList.add('dragging');
  }

  function handleTouchMove(e) {
    if (dragged) {
      const touch = e.touches[0];
      dragged.style.position = 'absolute';
      dragged.style.left = `${touch.pageX - 50}px`;
      dragged.style.top = `${touch.pageY - 50}px`;
    }
  }

  function handleTouchEnd(e) {
    if (dragged) {
      dragged.classList.remove('dragging');
      const target = document.elementFromPoint(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
      if (target && target.classList.contains('piece') && target !== dragged) {
        const draggedIndex = [...puzzle.children].indexOf(dragged);
        const targetIndex = [...puzzle.children].indexOf(target);
        puzzle.insertBefore(dragged, puzzle.children[targetIndex]);
        puzzle.insertBefore(target, puzzle.children[draggedIndex]);
      }
      checkIfComplete();
      dragged = null;
    }
  }

  puzzle.addEventListener('touchstart', handleTouchStart);
  puzzle.addEventListener('touchmove', handleTouchMove);
  puzzle.addEventListener('touchend', handleTouchEnd);

  // Funci칩n para verificar si el rompecabezas est치 completo
  function checkIfComplete() {
    const pieces = [...puzzle.children];
    const complete = pieces.every((piece, index) => piece.dataset.index == index);
    if (complete) {
      document.getElementById('message').style.display = 'block';
    }
  }
</script>

</body>
</html>
